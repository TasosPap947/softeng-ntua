<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>InterPass</title>
        <script type="module" src="../js/debts.js"></script>
    </head>
    <body>
        <h1 class="text-center m-4">Εκκαθάριση οφειλών</h1>
        <a href="index.html" class="btn btn-primary m-4">Επιστροφή στην αρχική</a>

        <form id="debts-form" class="m-4" action="debts.html">
            <div class="row">
                <div class="col-lg-3">
                    <label class="form-label" for="date-from">date-from</label>
                    <input
                        id="date-from"
                        name="dateFrom"
                        class="form-control"
                        type="text"
                        value="2020-01-01 00:00:00"
                    />
                </div>
                <div class="col-lg-3">
                    <label class="form-label" for="date-to">date-to</label>
                    <input id="date-to" name="dateTo" class="form-control" type="text" value="2021-01-01 00:00:00" />
                </div>
                <div id="operator-div" class="col-lg-3">
                    <label for="operator-select" class="form-label">Operator</label>
                </div>
            </div>

            <button class="btn btn-primary mt-4">Submit</button>
        </form>

        <div class="m-4" id="debts-results"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
