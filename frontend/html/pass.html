<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <title>InterPass</title>
        <script type="module" src="../js/pass.js"></script>
    </head>
    <body>
        <h1 class="text-center m-4">Διέλευση οχήματος</h1>
        <a href="index.html" class="btn btn-primary m-4">Επιστροφή στην αρχική</a>

        <form id="pass-form" class="m-4" action="pass.html" method="get">
            <div class="row">
                <div class="col-lg-3">
                    <label class="form-label" for="charge">charge</label>
                    <input class="form-control" type="text" name="charge" id="charge" />
                </div>

                <div class="col-lg-3">
                    <label class="form-label" for="VehiclevehicleID">VehiclevehicleID</label>
                    <input class="form-control" type="text" name="VehiclevehicleID" id="VehiclevehicleID" />
                </div>

                <div class="col-lg-3">
                    <label class="form-label" for="StationstationID">StationstationID</label>
                    <input class="form-control" type="text" name="StationstationID" id="StationstationID" />
                </div>
            </div>

            <button class="btn btn-primary mt-4">Submit</button>
        </form>

        <div class="ms-4">
            <b><p id="pass-result"></p></b>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
